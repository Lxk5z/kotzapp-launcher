    <div class="container">
        <div class="box signin">
            <h2>Du hast schon einen Account?</h2>
            <button class="signinBtn">EINLOGGEN</button>
        </div>
        <div class="box signup">
            <h2>Du hast noch keinen Account?</h2>
            <button class="signupBtn">KONTO ERSTELLEN</button>
        </div>

        <div class="formBx">
            <div class="form signinform">
                <form>
                    <h3>ANMELDEN</h3>
                    <div class="inputBx">
                        <input type="text" required>
                        <i>Nutzername</i>
                    </div>
                    <div class="inputBx">
                        <input type="password" required>
                        <i>Passwort</i>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Login">
                    </div>
                    <div class="links">
                        <a href="#">Passwort vergessen</a>
                    </div>
                </form>
            </div>

            <div class="form signupform">
                <form>
                    <h3>KONTO ERSTELLEN</h3>
                    <div class="inputBx">
                        <input type="text" required>
                        <i>Nutzername</i>
                    </div>
                    <div class="inputBx">
                        <input type="password" required>
                        <i>Passwort</i>
                    </div>
                    <div class="inputBx">
                        <input type="password" required>
                        <i>Passwort bestätigen</i>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Registrieren">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

    <script>
    // ====== Design Code ======
    let signinBtn = document.querySelector('.signinBtn');
    let signupBtn = document.querySelector('.signupBtn');
    let body = document.querySelector('body');

    signupBtn.onclick = function() {
        body.classList.add('slide');
    }

    signinBtn.onclick = function() {
        body.classList.remove('slide');
    }


    document.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("click", () => {
        btn.classList.remove("pulse"); // falls Animation gerade läuft
        void btn.offsetWidth;          // reflow erzwingen (reset)
        btn.classList.add("pulse");    // Animation starten
    });
});

    </script>
    
    <script>
    // ====== ALLE LINKS HIER ======

        document.getElementById("favicon").href = CDN_BASE + "/favicon.ico";
        document.getElementById("favicon32").href = CDN_BASE + "/favicon-32.png";
        document.getElementById("appleicon").href = CDN_BASE + "/apple-touch-icon.png";

        document.getElementById("fontcss").href = CDN_BASE + "/fonts/aclonica.css";
        document.getElementById("login2css").href = /*CDN_BASE +*/ "/login2.css";
        document.getElementById("stylecss").href = /*CDN_BASE + */"/style.css";
    </script>

    <script>
        const script = document.createElement("script");
        script.src = /*CDN_BASE +*/ "/login2.js";
        document.body.appendChild(script);
    </script>
