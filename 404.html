<!DOCTYPE html>
<html lang="en">

<head>

    <script>
    window.CDN_BASE = "https://cdn.jsdelivr.net/gh/Lxk5z/kotzapp-web@e90e0e0";
    </script>

    <link rel="icon" href="" id="favicon">
    <link rel="icon" type="image/png" sizes="32x32" href="" id="favicon32">

        body { 
            background: var(--menu-color-dark);

    <img src="" id="404icon">
